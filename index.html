<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="productivity (2).png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Product management system</title>
</head>
<body>

    <div class="cruds">
        <div class="head"> 
            <h2>cruds</h2>
            <p>product management system</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotle()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotle()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotle()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotle()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="createBtn">Create</button>
        </div>

        <div class="outputs">
            <div id="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="searchBtn">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>
            <div id="btnDeleteAll">
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
